<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coundown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container" id="countdown">
      <header>
        <h1>Countdown to New Year</h1>
      </header>
      <div class="date-cont">
        <h1 class="date">01 / Jan / 2022</h1>
      </div>
      <div class="countdown-container">
        <div class="months">
          <h1></h1>
          <span>Months</span>
        </div>
        <div class="days">
          <h1></h1>
          <span>Days</span>
        </div>
        <div class="hours">
          <h1></h1>
          <span>Hours</span>
        </div>
        <div class="minutes">
          <h1></h1>
          <span>Minutes</span>
        </div>
        <div class="seconds">
          <h1></h1>
          <span>Seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
